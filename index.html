    <meta charset="UTF-8" />

    <meta key="title" content="%VITE_APP_NAME%, Your second brain." property="og:title" />

  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>

  <script>
    const moduleScripts = document.querySelectorAll('script[type="module"]');
    if (moduleScripts) {
      moduleScripts.forEach(script => {
        // 监听加载失败
        script.addEventListener('error', () => {
          console.warn(`检测到 JS 资源加载失败：${script.src}`);
          // 强制刷新页面，绕过缓存
          const retryTimes = sessionStorage.getItem('script_retry_times')
  
          if (retryTimes && Number(retryTimes) > 3) {
            console.error('重试次数过多，停止重试');
            return;
          }
          sessionStorage.setItem('script_retry_times', retryTimes ? Number(retryTimes) + 1 : 1);
          
          window.location.reload(true);
        });
      });
    }
      
  </script>
</html>
